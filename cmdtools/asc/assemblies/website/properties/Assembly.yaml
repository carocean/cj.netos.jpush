assemblyInfo:
  assemblyTitle: asc
  #assemblyResource配置web资源结构，在程序集的jar中site是是站点的根，在配置源码工程结构时site必须在资源目录下，资源目录可起任何名字，它在打包时并不会生成了jar中，因此上site指定的名字才是真正的资源根。
  assemblyResource: site=/site;http.root=$(site)/web;http.jss=$(site)/jss/http;ws.jss=$(site)/jss/ws
  assemblyDescription: 终端注册中心
  assemblyConfiguration:
  assemblyCompany: cj工作室
  assemblyProduct: cj.netos.jpush.asc
  assemblyCopyright: Copyright   2011
  assemblyTrademark:
  assemblyCulture:
  guid: CD72570B-24E1-499B-AC2A-E25F6C65B681
  assemblyVersion: 1.0.0.0
  assemblyFileVersion: 1.0.0.0
  assemblyIcon:
  assemblyDeveloperHome:
entryPoint:
  plugins:
    - name: curator
      class: cj.studio.orm.curator.CuratorPlugin
      parameters:
        #生产：172.31.210.92:2181,172.31.210.92:2182,172.31.210.92:2183  开发环境：47.104.128.137:2181,47.104.128.137:2182,47.104.128.137:2183
        connectString: 172.31.210.92:2181,172.31.210.92:2182,172.31.210.92:2183
        sessionTimeoutMs: "500000"
        connectionTimeoutMs: "500000"
        retryIntervalMs: "5000"
        namespace: jpush
  activators:
    - name: 开放口服务活动器
      class: cj.studio.openport.OpenportEntryPointActivator
      parameters:
        publicAPIPath: /portsapi
        checkAppSignStrategy:
        checkAccessTokenStrategy: cj.netos.jpush.asc.program.CheckAccessTokenStrategy
global:
  default: zh_CN
  desc: 如果系统环境要求各芯片采用的语言本芯片没有，则芯片可采用默认语言
serviceContainer:
  name: netContainer
  #switchfilter用于在jss中拦截java服务，由于要匹配服务请求id，因此损耗性能，switchfilter=on为启用，switchfilter=off为关闭
  switchFilter: off
  #如果monitors只有单个，可以使用monitor属性
  monitors:
  jss:
  scans:
    - package: cj.netos.jpush.asc.program
      extName: .class|.json|.xml
      exoterical: true
    - package: cj.netos.jpush.asc.service
      extName: .class|.json|.xml
      exoterical: true
    - package: cj.netos.jpush.asc.ports
      extName: .class|.json|.xml
      exoterical: true