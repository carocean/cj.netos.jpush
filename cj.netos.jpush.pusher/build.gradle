
group 'cj.netos.jpush'
version engineer_version

sourceSets {
    main {
        java{
            srcDir "$projectDir/src"
        }
        resources{
            srcDir "$projectDir/src"
        }
    }
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}
repositories {
}

dependencies {
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.25'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.9.0'
    compile group: 'cj.studio.gateway2', name: 'cj.studio.ecm.net', version: ref_cj_studio_ecm_net_version
    compile project (':cj.netos.jpush.corelib')
}
task releaseToOutputs(type: Copy){
    dependsOn "build"
    from 'build/libs/'
    into '../outputs'
    include '**/*.jar'
}
task releaseToTest(type: Copy){
    dependsOn "build"
    from 'build/libs/'
    into '../cj.netos.jpush.website/src/cj/references'
    include '**/*.jar'
    exclude '**/*-javadoc.jar','**/*-sources.jar'
}
task release(type: Copy){
    dependsOn "releaseToTest","releaseToOutputs"
}